<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT card preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="card__image-container">
      <img src="./images/image-equilibrium.jpg" alt="NFT Image" class="NFT-image">
    </div>
    <article class="card__text-container">
      <h2 class="card__header-title">Awesome NFT #375761</h2>
      <p class="card__text-description">Our awesome collection promotes balance and calm</p>
    </article>
    <article class="NFT__description-container">
      <div class="NFT__description-price-container">
        <img src="./images/icon-ethereum.svg" alt="Coin-Price" class="NFT__description-Icon">
        <p class="NFT__description-price">0,015ETH</p>
      </div>
      <div class="NFT__description-timeleft-container">
        <img src="./images/icon-clock.svg" alt="timeleft-clock" class="NFT__description-timeleft-image">
        <p class="NFT__description-timeleft-text">20 days left</p>
      </div>
    </article>
  </div>

</body>
</html>
